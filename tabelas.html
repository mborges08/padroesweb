<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Exercício 01</h1>
    <!--
        <tr> = table row = linha
        <td> = table data = coluna
    -->
    <table border="1" >
         <th>Fórmula 1 - 2022 - GP do Bahrein
        <tr> Posição
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr> Piloto
            <td>M.Verstappen</td>
            <td>C. Leclerc</td>
            <td>C. Sainz Jr.</td>
            <td>S. Perez</td>
            <td>G. Russel</td>
        </tr>
         <tr> Pontos
            <td>25</td>
            <td>19</td>
            <td>15</td>
            <td>12</td>
            <td>12</td>
            <td>10</td>
        </tr>
        </th>
    </table>
<hr>
    <!--
        <th> = table header = cabeçalho
        colspan = mescla colunas
        rowspan = mescla linhas
    -->
<h1>Exercício 01</h1>
    
    <table border="1" >
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="50%" >
        <tr style="background-color: beige;color:red">
            <th rowspan="2">A</th>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr style="background-color: blue;">
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
